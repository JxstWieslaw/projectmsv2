<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">New Location Record</h1>
                <ol class="breadcrumb ">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/locations">Locations List</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Add New Location</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                      <form class="form-horizontal" th:action="@{/parameters/locations}" method="post">
                          <div class="panel-body">
                              <table width="100%">
                                  <tr>
                                      <td width="50%">
                                          <div class="form-group row">
                                              <label for="txtIdAdd" class="col-sm-3 col-form-label text-gray-800">Location Id: </label>
                                              <div class="col-sm-2">
                                                  <input type="text" class="form-control text-gray-800" id="txtIdAdd" name="id" placeholder="Id" disabled>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="ddlCountryAdd" class="control-label col-sm-3">Country:</label>
                                              <div class="col-sm-6">
                                                  <select id="ddlCountryAdd" class="form-control" name="countryid">
                                                      <option th:value="${null}">-SELECT-</option>
                                                      <option th:each="country : ${countries}"
                                                              th:value="${country.id}"
                                                              th:text="${country.nationality}">
                                                      </option>
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="ddlStateAdd" class="control-label col-sm-3">State:</label>
                                              <div class="col-sm-6">
                                                  <select class="form-control" id="ddlStateAdd" name="stateid">
                                                      <option th:value="${null}">-SELECT-</option>
                                                      <option th:each="state : ${states}"
                                                              th:value="${state.id}"
                                                              th:text="${state.name}">
                                                      </option>
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="cityAdd" class="control-label col-sm-3">City:</label>
                                              <div class="col-sm-6">
                                                  <input id="cityAdd" name="city" class="form-control" placeholder="Name of City/District" size="16" type="text">
                                              </div>
                                          </div>
                                      </td>
                                      <td width="50%">
                                          <div class="form-group row">
                                              <label for="addressAdd" class="control-label col-sm-3"> Address:</label>
                                              <div class="col-sm-6">
                                                  <textarea name="address" type="text" id="addressAdd" placeholder="House/Apartment No. , Streets/Roads, Floor No. , specific area location" class=" form-control"></textarea>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="descriptionAdd" class="control-label col-sm-3">Description:</label>
                                              <div class="col-sm-6">
                                                  <textarea  id="descriptionAdd" name="description" type="text" size="16" placeholder="Any special notes for the locality?" class="form-control"></textarea>
                                              </div>
                                          </div>
                                            <div class="form-group row">
                                                <label for="detailsAdd" class="control-label col-sm-3">Remarks:</label>
                                                <div class="col-sm-5">
                                                    <input id="detailsAdd" name="details" type="text" placeholder="Any additional details?" class="form-control">
                                                </div>
                                            </div>
                                      </td>
                                  </tr>
                              </table>
                              <div class="card-footer">
                                  <button type="submit" href="/parameters/locations"  class="btn btn-success">Save</button>
                                  <a href="/parameters/locations"  class="btn btn-warning">Exit</a>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
