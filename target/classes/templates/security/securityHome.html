<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h2 mb-2 text-gray-800">Security Home</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Security Home</li>
                </ol>
                <div class=" mb-4">
                    <div class="row">
                        <div class="col-lg-4">

                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Users </b></h3></h5>
                                            <a th:href="@{/security/users}" class="btn btn-primary">Manage Users</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Roles</b></h3></h5>
                                            <a th:href="@{/security/roles}" class="btn btn-primary">Manage Roles</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
</div>
