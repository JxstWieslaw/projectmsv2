<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Update Country Record</h1>
                <ol class="breadcrumb ">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/countries">Countries List</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Edit Country Record</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                      <form class="form-horizontal" th:action="@{'/parameters/countries/update/'+${country.id}}" method="put">
                          <div class="panel-body">
                              <table width="100%">
                                  <tr>
                                      <td width="50%">
                                          <div class="form-group row">
                                              <label for="txtIdAdd" class="col-sm-3 col-form-label text-gray-800">Country Id: </label>
                                              <div class="col-sm-2">
                                                  <input type="text" class="form-control text-gray-800" id="txtIdAdd" name="id" th:value="${country.id}" readonly>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="nationality" class="control-label col-sm-3"> Nationality</label>
                                              <div class="col-sm-6">
                                                  <input name="nationality" id="nationality" th:value="${country.nationality}" type="text" class=" form-control" />
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="capital" class="control-label col-sm-3">Capital</label>
                                              <div class="col-sm-6">
                                                  <input name="capital" id="capital" th:value="${country.capital}" class="form-control" size="16" type="text">
                                              </div>
                                          </div>
                                      </td>
                                      <td width="50%">
                                          <div class="form-group row">
                                              <label for="description" class="control-label col-sm-3">Description</label>
                                              <div class="col-sm-6">
                                                  <textarea name="description" id="description"  th:field="${country.description}" row="2" class="form-control"></textarea>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="continent" class="control-label col-sm-3">Continent</label>
                                              <div class="col-sm-5">
                                                  <input name="continent" id="continent" th:value="${country.continent}" type="text" class="form-control">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label for="code" class="control-label col-sm-3">Code</label>
                                              <div class="col-sm-5">
                                                  <input name="code" id="code"  type="text" th:value="${country.code}"  class="form-control">
                                              </div>
                                          </div>
                                      </td>
                                  </tr>
                              </table>
                              <div class="card-footer">
                                  <button type="submit" class="btn btn-primary">Save Update</button>
                                  <a href="/parameters/countries" class="btn  btn-warning">Exit</a>
                              </div>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
