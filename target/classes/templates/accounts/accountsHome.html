<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h2 mb-2 text-gray-800">Accounts Home</h1>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
          <li class="text-gray-800"><i class="fa fa-square-o"></i>Accounts Home</li>
        </ol>
        <div class=" mb-4">
          <div class="row">
            <div class="col-lg-4">
              <section class="panel">
                <div class="panel-body">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><h3><b> Transactions </b></h3></h5>
                      <a th:href="@{/accounts/transactions}" class="btn btn-primary">Manage Transactions</a>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="col-lg-4">
              <section class="panel">
                <div class="panel-body">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><h3><b> Transaction Types </b></h3></h5>
                      <a th:href="@{/accounts/transactionTypes}" class="btn btn-primary">Manage Transaction Types</a>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="col-lg-4">
              <section class="panel">
                <div class="panel-body">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><h3><b> Invoice </b></h3></h5>
                      <a th:href="@{/accounts/invoices}" class="btn btn-primary">Manage Invoices</a>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <section class="panel">
                <div class="panel-body">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><h3><b> Invoice Status </b></h3></h5>
                      <a th:href="@{/accounts/invoiceStatuses}" class="btn btn-primary">Manage Invoice Status</a>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
</div>
</div>

</body>
</html>
