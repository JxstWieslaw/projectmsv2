<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="container" style="width: 50%">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Register an Account!</h1>
                    <ol class="breadcrumb " style="width: 40rem;">
                        <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                        <li><i class="fa fa-bars"></i><a href="/security">Security Home</a></li>
                        <li><i class="fa fa-bars"></i><a href="/security/users">Users List</a></li>
                        <li class="text-gray-800"><i class="fa fa-square-o"></i>Register New User</li>
                    </ol>
                    <!-- DataTables Example -->
                    <div class="card shadow mb-4 justify-content-center" style="width: 40rem;">
                        <div class="card-body">
                            <form class="user" th:action="@{/security/users/save}" method="post">
                                <div class="form-group row">
                                    <div class="form-group col-md-5">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" name="firstname">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" name="lastname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="form-group col-md-11">
                                        <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                            placeholder="Email Address or Username" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="form-group col-md-5">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" name="password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button type="submit" th:href="@{/security/users/save}"  class="btn btn-success">Register User</button>
                                    <a th:href="@{/security/users}"  class="btn btn-warning">Exit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
    </div>
</div>
</body>
</html>
