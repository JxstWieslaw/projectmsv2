<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Transaction Record Details</h1>
                <ol class="breadcrumb " >
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/accounts">Accounts Home</a></li>
                    <li class="text-gray-800"></i><a href="/accounts/transactions">Transactions List</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Transaction Details</li>
                </ol>
                <div class="card shadow mb-4 justify-content-center" >
                    <div class="card-body">
                        <form>
                            <div class="panel-body">
                                <table width="100%">
                                    <tr>
                                        <td width="50%">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="idAdd" > Transaction Id:</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control col-md-5 text-gray-800" id="idAdd" th:value="${transaction.id}" name="id" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="transactionDescription">Transaction Description:</label>
                                                <div class="col-sm-6">
                                                    <textarea readonly class="form-control" id="transactionDescription" rows="3" th:field="${transaction.description}" placeholder="Enter Transaction Description" name="description"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="transactionType">Transaction Type: </label>
                                                <div class="col-sm-6">
                                                    <select disabled class="form-control" id="transactionType" name="transactiontypeid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each = "transactionType: ${transactionTypes}"
                                                                th:value = "${transactionType.id}"
                                                                th:selected="${transactionType.id}==${transaction.transactiontypeid} ? True: False"
                                                                th:text = "${transactionType.description}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="status"> Transaction Status:</label>
                                                <div class="col-sm-6">
                                                    <select disabled class="form-control" id="status" name="transactionstatusid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each = "transactionStatus: ${transactionStatuses}"
                                                                th:value = "${transactionStatus.id}"
                                                                th:selected="${transactionStatus.id}==${transaction.transactionstatusid} ? True: False"
                                                                th:text = "${transactionStatus.details}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </td>
                                        <td width="50%" style="padding-left:10px">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="managerAdd" >Managing Accountant:</label>
                                                <div class="col-sm-6">
                                                    <select disabled class="form-control" id="managerAdd" name="accountantid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="employee : ${employees}"
                                                                th:value="${employee.employeeId}"
                                                                th:selected="${employee.employeeId}==${transaction.accountantid} ? True: False"
                                                                th:text="${employee.firstname}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="transactionDate">Transaction Date:</label>
                                                <div class="col-sm-6">
                                                    <input readonly type="date" class="form-control" id="transactionDate" th:value="${transaction.transactionDate}" th:field="${transaction.transactionDate}" name="transactionDate">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="price">Amount:</label>
                                                <div class="col-sm-6">
                                                    <input readonly type="text" class="form-control" id="price" placeholder="Amount?" th:value="${transaction.amount}" name="amount">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="remarks">Remarks:</label>
                                                <div class="col-sm-6">
                                                    <textarea readonly class="form-control" id="remarks" rows="3" placeholder="Any remarks or special details pertaining the transaction?" th:field="${transaction.remarks}" th:value="${transaction.remarks}" name="remarks"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <div class="card-footer col-md-11">
                                    <a th:href="@{/accounts/transactions}"  class="btn btn-warning">Exit</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
