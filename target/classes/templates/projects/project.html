<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<body>
<div layout:fragment="content">
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">List of Projects</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/projects}">Projects Home</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Projects List</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <a th:href="@{/projects/projectAdd}"  class="btn btn-primary">
                            New Project
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-advance table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th><i class="icon_profile"></i>Id</th>
                                        <th><i class="icon_profile"></i>Name</th>
                                        <th><i class="icon_table"></i>Description</th>
                                        <th><i class="icon_calendar"></i>Acquisition Date</th>
                                        <th><i class="icon_cogs"></i>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="project:${projects}">
                                        <td th:text="${project.projectId}">Id</td>
                                        <td th:text="${project.name}">Name</td>
                                        <td th:text="${project.description}">Description</td>
                                        <td th:text="${project.acquisitionDate}">Acquisition Date</td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-primary" th:href="@{'/projects/projectDetails/'+${project.projectId}}"><i class="icon_document_alt"></i></a>
                                                <a class="btn btn-success" th:href="@{'/projects/projectEdit/'+${project.projectId}}"><i class="icon_pencil-edit"></i></a>
                                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')" th:href="@{'/projects/projects/delete/'+${project.projectId}}"><i class="icon_close_alt2"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
