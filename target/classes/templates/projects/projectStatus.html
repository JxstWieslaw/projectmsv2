<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">List of Project Statuses</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/projects}">Projects Home</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Project Statuses List</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <a th:href="@{/projects/projectStatusAdd}"  class="btn btn-primary">
                            Update Project Status
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-advance table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th><i class="icon_calendar"></i> Id</th>
                                        <th><i class="icon_calendar"></i> Project Name</th>
                                        <th><i class="icon_calendar"></i> Date Opened</th>
                                        <th><i class="icon_calendar"></i> Date Due</th>
                                        <th><i class="icon_calendar"></i> Priority</th>
                                        <th><i class="icon_calendar"></i> % Completed</th>
                                        <th><i class="icon_calendar"></i> Status</th>
                                        <th><i class="icon_cogs"></i> Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="projectStatus:${projectStatuses}">
                                        <td th:text="${projectStatus.statusId}">Id</td>
                                        <td th:text="${projectStatus.projectName}">Project Name</td>
                                        <td th:text="${projectStatus.dateOpened}">Date Opened</td>
                                        <td th:text="${projectStatus.dateDue}">Date Due</td>

<!--                                        <td th:each="projectPriority : ${projectPriorities}"-->
<!--                                            th:value="${projectPriority.id}"-->
<!--                                            th:selected="${projectPriority.id}==${project.projectpriorityid}  ? True: False"-->
<!--                                            th:text="${projectPriority.details}">Priority</td>-->

                                        <td th:text="${projectStatus.priority}">Priority</td>
                                        <td th:text="${projectStatus.percentComplete}">% Completed</td>
                                        <td th:text="${projectStatus.status}">Status</td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete Current Status?')" th:href="@{'/projects/projectStatuses/delete/'+${projectStatus.statusId}}"><i class="icon_close_alt2"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
