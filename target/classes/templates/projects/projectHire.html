<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">List of Projects Hired</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="@{/projects}">Projects Home</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Projects Hired List</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <a th:href="@{/projects/projectHireAdd}"  class="btn btn-primary">
                            New Project Hire
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table  table-advance table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th><i class="icon_calendar"></i> Id</th>
                                        <th><i class="icon_calendar"></i>Project Name</th>
                                        <th><i class="icon_calendar"></i>Date Hired</th>
                                        <th><i class="icon_calendar"></i>Date Due</th>
                                        <th><i class="icon_cogs"></i> Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="projectHire:${projectHires}">
                                        <td th:text="${projectHire.id}">Hire Id</td>
                                        <td th:each="project : ${projects}"
                                                    th:value="${project.projectId}"
                                                    th:selected="${project.projectId}==${projectHire.projectid} ? True: False"
                                                    th:text="${project.name}">Project Name</td>
                                        <td th:text="${projectHire.dateHired}">Date Hired</td>
                                        <td th:text="${projectHire.dateDue}">Date Due</td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-success" th:href="@{'/projects/projectHireEdit/'+${projectHire.id}}"><i class="icon_pencil-edit"></i></a>
                                                <a class="btn btn-primary" th:href="@{'/projects/projectHireDetails/'+${projectHire.id}}"><i class="icon_document_alt"></i></a>
                                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')" th:href="@{'/projects/projectHires/delete/'+${projectHire.id}}"><i class="icon_close_alt2"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
