<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->

                </ol>
                <div class=" mb-4">
                    <div class="row">
                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Employees ✔️</b></h3></h5>
                                            <a th:href="@{/hr/employees}" class="btn btn-primary">Manage Employees</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Job Roles ✔️</b></h3></h5>

                                </div>
                            </section>
                        </div>
                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Departments ✔️ </b></h3></h5>
                                            <a th:href="@{/hr/departments}" class="btn btn-primary">Manage Departments</a>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Employee Types ✔️ </b></h3></h5>
                                            <a th:href="@{/hr/employeeTypes}" class="btn btn-primary">Manage Employee Types</a>

                            </section>

                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"><h3><b> Employment Statuses ✔️ </b></h3></h5>
                                            <a th:href="@{/hr/employeeStatuses}" class="btn btn-primary">Manage Employment Status</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
