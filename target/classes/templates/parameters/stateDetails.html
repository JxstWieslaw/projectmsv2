<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800"> State Record Details</h1>
                <ol class="breadcrumb ">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters/states">States List</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>View State Details</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="panel-body">
                            <table width="100%">
                                <tr>
                                    <td width="50%">
                                        <div class="form-group row">
                                            <label for="txtIdAdd" class="col-sm-3 col-form-label text-gray-800">State Id: </label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control text-gray-800" id="txtIdAdd" name="id" th:value="${state.id}" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="ddlCountryAdd" class="control-label col-sm-3">Country:</label>
                                            <div class="col-sm-6">
                                                <select disabled class="form-control" id="ddlCountryAdd" name="countryid">
                                                    <option>-SELECT-</option>
                                                    <option th:each="country : ${countries}"
                                                            th:value="${country.id}"
                                                            th:selected="${country.id}==${state.countryid} ? True: False"
                                                            th:text="${country.nationality}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="name" class="control-label col-sm-3"> State Name:</label>
                                            <div class="col-sm-6">
                                                <input  name="name" type="text" id="name" readonly th:value="${state.name}" class="form-control">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group row">
                                            <label for="capital" class="control-label col-sm-3">State Capital:</label>
                                            <div class="col-sm-6">
                                                <input name="capital" id="capital" class="form-control"readonly th:value="${state.capital}" size="16" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="code" class="control-label col-sm-3">State Code:</label>
                                            <div class="col-sm-6">
                                                <input name="code" id="code" type="text" readonly th:value="${state.code}" class=" form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="details" class="control-label col-sm-3">Details:</label>
                                            <div class="col-sm-6">
                                                <textarea id="details" name="details" type="text" readonly th:field="${state.details}"rows="2" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="card-footer">
                                <a href="/parameters/states"  class="btn btn-warning">Exit</a>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
