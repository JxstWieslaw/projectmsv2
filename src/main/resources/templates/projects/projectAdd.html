<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">

    <div class="container" style="width: 50%">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">New Project Form</h1>
                    <ol class="breadcrumb " style="width: 40rem;">
                        <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                        <li><i class="fa fa-bars"></i><a href="/projects">Projects Home</a></li>
                        <li><i class="fa fa-bars"></i><a href="/projects/projects">Projects List</a></li>
                        <li class="text-gray-800"><i class="fa fa-square-o"></i>Add New Project</li>
                    </ol>

                    <!-- DataTables Example -->
                    <div class="card shadow mb-4 justify-content-center" style="width: 40rem;">
                        <div class="card-body">
                            <form class="form-horizontal" th:action="@{/projects/projects/save}" method="post">
                              <div class="panel-body">
                                  <div class="form-group ">
                                      <label for="txtIdAdd" class="text-gray-800">Id:</label>
                                      <input type="text" class="form-control col-md-5 text-gray-800" id="txtIdAdd" name="projectId" placeholder="Id" disabled>
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="projectName">Project Name:</label>
                                      <input id="projectName" class="form-control" type="text" placeholder="Enter Project Name" name="name">
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="projectDescription">Project Description:</label>
                                      <textarea class="form-control" id="projectDescription" rows="3" placeholder="Enter Project Description" name="description"></textarea>
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="clientAdd" >Client: </label>
                                      <select class="form-control" id="clientAdd" name="clientid">
                                          <option th:value="${null}">-SELECT-</option>
                                          <option th:each="client : ${clients}"
                                                  th:value="${client.id}"
                                                  th:text="${client.name}">
                                          </option>
                                      </select>
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="stageSelect">Project Stage: </label>
                                      <select class="form-control" id="stageSelect" name="projectstageid">
                                          <option th:value="${null}">-SELECT-</option>
                                          <option th:each="projectStage : ${projectStages}"
                                                  th:value="${projectStage.id}"
                                                  th:text="${projectStage.details}">
                                          </option>
                                      </select>
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="ddlProjectTypeAdd">Project Type: </label>
                                          <select class="form-control" id="ddlProjectTypeAdd" name="projecttypeid">
                                              <option th:value="${null}">-SELECT-</option>
                                              <option th:each="projectType : ${projectTypes}"
                                                      th:value="${projectType.id}"
                                                      th:text="${projectType.description}">
                                              </option>
                                          </select>
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="multiSelect">Assign to: </label>
                                      <select multiple="multiple" class="form-control" id="multiSelect" name="employees">
                                          <option th:each = "employee: ${employees}"
                                                  th:value = "${employee.employeeId}"
                                                  th:text = "${employee.firstname}">
                                          </option>
                                      </select>
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="acquisitionDateAdd">Project Acquisition Date:</label>
                                      <input id="acquisitionDateAdd" type="date" class="form-control" value="Start Date" name="acquisitionDate"  placeholder="Acquisition Date">
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="dueDateAdd">Project Due Date:</label>
                                      <input id="dueDateAdd" type="date" class="form-control" value="End Date" name="dueDate" placeholder="Due Date">
                                  </div>
                                  <div class="form-group col-md-11">
                                      <label for="priority">Project Priority: </label>
                                      <select class="form-control" id="priority" name="projectpriorityid">
                                          <option th:value="${null}">-SELECT-</option>
                                          <option th:each="projectPriority : ${projectPriorities}"
                                                  th:value="${projectPriority.id}"
                                                  th:text="${projectPriority.details}">
                                          </option>
                                      </select>
                                  </div>
                                  <div class="card-footer col-md-11">
                                      <button type="submit" th:href="@{/projects/projects/save}"  class="btn btn-success">Save</button>
                                      <a th:href="@{/projects/projects}"  class="btn btn-warning">Exit</a>
                                  </div>
                              </div>
                          </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
    </div>
</div>
</body>
</html>
