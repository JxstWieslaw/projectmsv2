<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">List of Job Roles</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/hr">HR Home</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Job Role List</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New Job Role</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table  table-advance table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th><i class="icon_calendar"></i> Id</th>
                                        <th><i class="icon_calendar"></i>Description</th>
                                        <th><i class="icon_calendar"></i> Details</th>
                                        <th><i class="icon_cogs"></i> Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="jobRole:${jobRoles}">
                                        <td th:text="${jobRole.id}">Id</td>
                                        <td th:text="${jobRole.description}">Description</td>
                                        <td th:text="${jobRole.details}">Details</td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-primary" id="jobRoleDetailsButton" th:href="@{/hr/jobRoles/findById/(id=${jobRole.id})}"><i class="icon_document_alt"></i></a>
                                                <a class="btn btn-success" id="jobRoleEditButton" th:href="@{/hr/jobRoles/findById/(id=${jobRole.id})}"><i class="icon_pencil-edit"></i></a>
                                                <a class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete?')" th:href="@{'/hr/jobRoles/delete/'+${jobRole.id}}"><i class="icon_close_alt2"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/hr/jobRoles/addNew}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Job Role Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="idAdd" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="idAdd" name="id" disabled>
                        </div>

                        <div class="form-group">
                            <label for="descriptionEdit" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="descriptionAdd" name="description" required>
                        </div>

                        <div class="form-group">
                            <label for="detailsEdit" class="col-form-label">Details:</label>
                            <input type="text" class="form-control" id="detailsAdd" name="details">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/hr/jobRoles/update}" method="put">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Job Role</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="idEdit" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="idEdit" name="id" readonly>
                        </div>

                        <div class="form-group">
                            <label for="descriptionEdit" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="descriptionEdit" name="description" required>
                        </div>

                        <div class="form-group">
                            <label for="detailsEdit" class="col-form-label">Details:</label>
                            <input type="text" class="form-control" id="detailsEdit" name="details">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Job Role Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="idDetails" name="id" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="descriptionDetails" name="description" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Details:</label>
                            <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Last Updated By:</label>
                            <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Last Updated On:</label>
                            <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
