<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace ="layouts :: header"></head>

	<body>
		<nav th:replace = "layouts :: navbar"></nav>
		<br>
		<div class="container">
			<form action="/projects/save" th:object="${project}" method="POST">
			    <div class="form-group col-md-6">
			    	<label for="projectName">Project Name:</label>
			    	<input id="projectName" class="form-control" type="text" placeholder="Enter Project Name" th:field="*{name}">
				    <span style="color:red" th:if="${#fields.hasErrors('name')}"
					  th:errors="${project.name}">
					</span>
				</div>
				<div class="form-group col-md-6">
					<label for="stageSelect">Project Stage: </label>
					<select class="form-control" id="stageSelect" th:field="${project.stage}">
						<option th:value="NOTSTARTED"> Not Started</option>
						<option th:value="INPROGRESS"> In Progress</option>
						<option th:value="COMPLETED"> Completed</option>
					</select>
				</div>
				
				<div class="form-group col-md-6">
					<label for="projectDescription">Project Description:</label>
					<textarea class="form-control" id="projectDescription" type="text" rows="3" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
					<span style="color:red" th:if="${#fields.hasErrors('description')}"
					  th:errors="${project.description}">
					</span>
				</div>

				<div class="form-group col-md-6">
					<label for="multiSelect">Assign to: </label>
					<select multiple class="form-control" id="multiSelect" th:field="*{employees}">
						<option th:each = "employee: ${allEmployees}"
								th:value = "${employee.employeeId}"
								th:text = "${employee.firstName}">
						</option>
					</select>
				</div>

				<div class="form-group col-md-6">
					<label >Project Start Date:</label>
					<input id="dp3" type="text" class="form-control" value="Start Date" th:field="${project.startDate}" placeholder="Select...">
				</div>
				<div class="form-group col-md-6">
					<label >Project End Date:</label>
					<input id="dp4" type="text" class="form-control" value="End Date" th:field="${project.endDate}" placeholder="Select...">
				</div>
				
				<script type="text/javascript">
			      	$('#dp3').datepicker();
			      	$('#dp4').datepicker();
			     </script>
			     <br>
			     <div class="form-group col-md-6">
			     	<button class="btn btn-outline-primary col-2" type="submit">Submit</button>
			     </div>
				
				
			</form>
		</div>
		<br>
		<div></div>
		
	</body>

</html>
