<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="container" style="width: 50%">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Update Role</h1>
                    <ol class="breadcrumb " style="width: 39rem;">
                        <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                        <li><i class="fa fa-bars"></i><a th:href="@{/security}">Home</a></li>
                        <li><i class="fa fa-bars"></i><a th:href="@{/security/roles}">Roles List</a></li>
                        <li class="text-gray-800"><i class="fa fa-square-o"></i>Edit Role</li>
                    </ol>
                    <div class="card shadow mb-4 justify-content-center" style="width: 39rem;">
                        <div class="card-body">
                            <form th:action="@{'/security/roles/update/'+${role.id}}" method="put">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="idAdd" class="col-form-label"> Role Id:</label>
                                        <input type="text" class="form-control col-md-5 text-gray-800" id="idAdd" name="id" placeholder="  Id  " th:value="${role.id}" readonly>
                                    </div>
                                    <div class="form-group col-md-11">
                                        <label for="descriptionAdd" class="col-form-label">Description:</label>
                                        <input type="text" class="form-control" id="descriptionAdd" rows="2" name="description" th:value="${role.description}" >
                                    </div>
                                    <div class="form-group col-md-11">
                                        <label for="descriptionEdit" class="col-form-label">Details:</label>
                                        <textarea type="text" class="form-control" rows="2" id="descriptionEdit" name="description" th:field="${role.details}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer col-md-11">
                                    <button type="submit" th:href="@{/security/roles/save}"  class="btn btn-success">Save Update</button>
                                    <a th:href="@{/security/roles}"  class="btn btn-warning">Exit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
    </div>
</div>
</body>
</html>
