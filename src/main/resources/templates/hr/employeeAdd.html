<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">New Employee Form</h1>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/hr}">HR Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/hr/employees}">Employees List</a></li>
                    <li class="text-gray-800"><i class="fa fa-square-o"></i>Add New Employee</li>
                </ol>
                <!-- DataTables Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/hr/employees/save}" method="post">
                            <div class="panel-body">
                                <table width="100%">
                                    <tr>
                                        <div class="form-group row">
                                            <label for="txtIdAdd" class="col-sm-2 col-form-label text-gray-800">Employee Id: </label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control text-gray-800" id="txtIdAdd" name="employeeId" placeholder="Id" disabled>
                                            </div>
                                        </div>
                                    </tr>
                                    <tr>
                                        <td width="50%">
                                            <div class="form-group row">
                                                <label for="ddlTitleAdd" class="col-sm-4 col-form-label">Title: </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlTitleAdd" name="titleid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="title : ${titles}"
                                                                th:value="${title.id}"
                                                                th:text="${title.details}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtInitialsAdd" class="col-sm-4 col-form-label">Initials: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtInitialsAdd" name="initials" placeholder="Initials">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtSSNAdd" class="col-sm-4 col-form-label">Social Security No: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtSSNAdd" name="socialSecurityNumber" placeholder="Social Security Number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtFirstnameAdd" class="col-sm-4 col-form-label">First Name: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtFirstnameAdd" name="firstname" placeholder="First Name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtLastnameAdd" class="col-sm-4 col-form-label">Last Name: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtLastnameAdd" name="lastname" placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtOthernameAdd" class="col-sm-4 col-form-label">Other Name(s): </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtOthernameAdd" name="othername" placeholder="Other Name(s)">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlGenderAdd" class="col-sm-4 col-form-label">Gender: </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlGenderAdd" name="genderid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="gender : ${genders}"
                                                                th:value="${gender.id}"
                                                                th:text="${gender.details}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtAddressAdd" class="col-sm-4 col-form-label">Address:</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" name="address" id="txtAddressAdd" placeholder="Address" rows="2"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email:</label>
                                                <div class="col-sm-6">
                                                    <input type="email" class="form-control" id="txtEmailAdd" name="email" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlEmployeeStatusAdd" class="col-sm-4 col-form-label">Employee Status:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlEmployeeStatusAdd" name="employeestatusid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="employeeStatus : ${employeeStatuses}"
                                                                th:value="${employeeStatus.id}"
                                                                th:text="${employeeStatus.description}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </td>
                                        <td width="50%" style="padding-left:10px">
                                            <div class="form-group row">
                                                <label for="txtDateOfBirthAdd" class="col-sm-4 col-form-label">Date of Birth:</label>
                                                <div class="col-sm-6">
                                                    <input type="date" class="form-control" id="txtDateOfBirthAdd" name="DateOfBirth" placeholder="Date of Birth">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtHireDateAdd" class="col-sm-4 col-form-label">Hire Date:</label>
                                                <div class="col-sm-6">
                                                    <input type="date" class="form-control" id="txtHireDateAdd" name="hireDate" placeholder="Hire Date">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Nationality: </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlCountryAdd" name="countryid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="country : ${countries}"
                                                                th:value="${country.id}"
                                                                th:text="${country.nationality}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlStateAdd" class="col-sm-4 col-form-label">State/Province: </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlStateAdd" name="stateid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="state : ${states}"
                                                                th:value="${state.id}"
                                                                th:text="${state.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtCityAdd" class="col-sm-4 col-form-label">City/Locality: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtCityAdd" name="city" placeholder="City/Locality">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Phone: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtPhoneAdd" name="phone" placeholder="Phone">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtMobileAdd" class="col-sm-4 col-form-label">Mobile: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtMobileAdd" name="mobile" placeholder="Mobile">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlMaritalStatusAdd" class="col-sm-4 col-form-label">Marital Status: </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlMaritalStatusAdd" name="maritalstatusid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="maritalStatus : ${maritalStatuses}"
                                                                th:value="${maritalStatus.id}"
                                                                th:text="${maritalStatus.details}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlJobRoleAdd" class="col-sm-4 col-form-label">Job Role:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlJobRoleAdd" name="jobroleid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="jobRole : ${jobRoles}"
                                                                th:value="${jobRole.id}"
                                                                th:text="${jobRole.description}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlEmployeeTypeAdd" class="col-sm-4 col-form-label">Employee Type:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlEmployeeTypeAdd" name="employeetypeid">
                                                        <option th:value="${null}">-SELECT-</option>
                                                        <option th:each="employeeType : ${employeeTypes}"
                                                                th:value="${employeeType.id}"
                                                                th:text="${employeeType.description}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <div class="card-footer">
                                    <button type="submit" th:href="@{/hr/employees/save}"  class="btn btn-success">Save</button>
                                    <a th:href="@{/hr/employees}"  class="btn btn-warning">Exit</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
</div>
</body>
</html>
