<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <h3 class="page-header"> Hired Projects List</h3>
                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <a th:href="@{/projects/projectHireAdd}"  class="btn btn-primary">
                        New Project Hire
                    </a>
                </div>
            </section>
            <br>
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_table"></i> Id</th>
                        <th><i class="icon_table"></i>Project Name</th>
                        <th><i class="icon_table"></i>Date Hired</th>
                        <th><i class="icon_table"></i>Date Due</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="projectHire:${projectHires}">
                        <td th:text="${projectHire.id}">Id</td>
                        <td th:text="${projectHire.project.name}">Project Name</td>
                        <td th:text="${projectHire.dateHired}">Date Hired</td>
                        <td th:text="${projectHire.dateDue}">Date Due</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" id="editButton" th:href="@{/projectHires/findById/(id=${projectHire.id})}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-success" id="detailsButton" th:href="@{/projectHires/findById/(id=${projectHire.id})}"><i class="icon_document_alt"></i></a>
                                <a class="btn btn-danger"  id="deleteButton" th:href="@{/projectHires/delete/(id=${projectHire.id})}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
</div>
</body>
</html>
