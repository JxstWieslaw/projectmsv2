<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800"> Manage User Roles</h1>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                            <li><i class="fa fa-bars"></i><a th:href="@{/security}">Security Home</a></li>
                            <li><i class="fa fa-bars"></i><a th:href="@{/security/users}">Users List</a></li>
                            <li class="text-gray-800"><i class="fa fa-square-o"></i>Assigned User Roles</li>
                        </ol>
                        <div class="container" style="width: 70%">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <a  class="btn btn-primary">
                                    User Details and Assigned User Roles
                                    </a>
                                </div>
                                <div class="card-body">
                                    <section class="panel">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-5">
                                                    <div class="panel">
                                                        <div class="panel-body">
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-4">Id:</label>
                                                                <div class="col-sm-6">
                                                                    <input name="id" th:value="${user.id}" disabled type="text" size="16" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-5">First Name:</label>
                                                                <div class="col-sm-12">
                                                                    <input readonly name="firstname" th:value="${user.firstname}" class="form-control" size="16" type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-5">Last Name:</label>
                                                                <div class="col-sm-12">
                                                                    <input name="lastname" th:value="${user.lastname}"  readonly type="text" class=" form-control" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-5">Username:</label>
                                                                <div class="col-sm-12">
                                                                    <input name="username" th:value="${user.username}" readonly type="text" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <table class="table table-striped table-advance table-hover">
                                                        <tbody>
                                                        <tr>
                                                            <th></th>
                                                            <th><i class="icon_profile"></i> Description</th>
                                                            <th><i class="icon_cogs"></i> Action</th>
                                                        </tr>
                                                        <tr th:each="userRole:${userRoles}">
                                                            <td><i class="icon_calendar"></i></td>
                                                            <td th:text="${userRole.description}"></td>
                                                            <td>
                                                                <div class="btn-group">
                                                                    <a onclick="return confirm('Are you sure you want Unassign?')"
                                                                       th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                                                                       class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <a  class="btn btn-primary">
                                        Roles currently not Assigned
                                    </a>
                                </div>
                                <div class="card-body">
                                    <section class="panel">
                                        <div class="panel-body">
                                            <table class="table table-striped table-advance table-hover">
                                                <tbody>
                                                <tr>
                                                    <th></th>
                                                    <th><i class="icon_profile"></i> Description</th>
                                                    <th><i class="icon_calendar"></i> Details</th>
                                                    <th><i class="icon_cogs"></i> Action</th>
                                                </tr>
                                                <tr th:each="userNotRole:${userNotRoles}">
                                                    <td><i class="icon_calendar"></i></td>
                                                    <td th:text="${userNotRole.description}"></td>
                                                    <td th:text="${userNotRole.details}"></td>
                                                    <td>
                                                        <div class="btn-group">
                                                            <a  onclick="return confirm('Are you sure you want Assign?')"
                                                                th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                                                class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        <!-- End of Main Content -->
</div>
</body>
</html>
